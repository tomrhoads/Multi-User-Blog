{% extends "base.html" %}

{% block content %}

  <div class="container">

    <form class="form-signin"method="post">
      <div class="form-group" style="display: block">
        <label>Username</label>
          <input type="text" class="form-control" name="username" placeholder="enter username" value="{{username}}">
          <small class="error">
            {{error_username}}
          </small>
      </div>
      <div class="form-group">
        <label>Password</label>
          <input type="password" class="form-control" name="password" placeholder="enter password" value="">
          <small class="error">
            {{error_password}}
          </small>
      </div>
      <div class="form-group">
        <label>
          Verify Password
        </label>
          <input type="password" class="form-control" name="verify" placeholder="verify password" value="">
          <small class="error">
            {{error_verify}}
          </small>
      </div>
      <div class="form-group">
        <label>
          Email (optional)
        </label>
          <input type="text" class="form-control" name="email" placeholder="enter email" value="{{email}}">
          <small class="error">
            {{error_email}}
          </small>
      </div>
      <!--<input type="submit"> -->
      <button type="submit" class="btn btn-secondary" id="signInButton">Submit</button>
    </form>
  </div>

 {% endblock %}
