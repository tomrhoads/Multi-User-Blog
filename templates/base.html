<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nova+Flat" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/static/main.css" />
    
    

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
  
    <title>Multi-User Blog</title>
</head>

<body>

  <nav class="navbar navbar-light bg-light">
    {% if user %}

    <a class="navbar-brand" href="/logout" data-toggle="tooltip" title="logout">{{user.name}}<span class="fa fa-sign-out" style="transform: translateY(1px); padding-left: 4px"></span></a>

    {% else %}

    <a class="navbar-brand text-right" href="/blog">home<span class="fa fa-home" id="homeIcon"></span></a>
    <a class="navbar-brand text-right" href="/login">login<span class="fa fa-sign-in" id="logoutLoginIcon"></span></a>
    <a class="navbar-brand text-right" href="/signup">sign up<span class="fa fa-user-plus" id="logoutLoginIcon"></span></a>

    {% endif %}

  </nav>

  <div class="jumbotron jumbotron-fluid" >
    <div class="container" style="padding-bottom: 25px">
      <h1 class="display-1" id="mUserBlog"><a href="/blog">Multi-User Blog</a></h1>
      <h2 class="display-1" id="createAccount"><a href="/signup">Create Account</a></h2>
      <h2 class="display-1" id="loginHead"><a href="/signup">Login</a></h2>
      <h1 class="display-1" id="newPost"><a href="/blog/newpost">New Post</a></h1>
      <hr class="my-4">
      <p class="lead">Register or login to create new posts, like, or comment!</p>

      {% if user %}
      <a id="createNewPost"href="/blog/newpost"><button class="btn btn-secondary">Post<span class="fa fa-plus" style="padding-left: 3px; transform: translateY(1px); color: gray"></span></button></a>
      {% endif %}
    </div>

    <div id="content">

      {% block content %}

      {% endblock %}

    </div>
  </div>
  
  
  

  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  
  <script type="text/javascript" src="/static/js/script.js"></script>

  </body>



</html>
