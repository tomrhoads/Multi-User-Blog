{% extends "base.html" %}

{% block content %}

<div class="container-fluid" style="padding-top: 20px">
    <div class="container">
        
    </div>
    <form method="post">
        <div class="form-group">
            <input type="text" class="form-control" name="subject" placeholder="New subject by {{user.name}}" value="{{subject}}">
        </div>

        <div class="form-group">  
            <textarea class="form-control" name="content" rows="5" placeholder="Blog content here...">{{content}}</textarea>
        </div>

        <input type="hidden" name="author" value="{{user.name}}">
        
        <div class="error">{{error}}
        </div>
        
        <div class="form-group mb-2">
        
        <button class="btn btn-secondary mb-2" type="submit">Submit</button>

        <a href="/blog"><button class="btn btn-secondary" type="button" href="/blog">Cancel</button></a>
    </div>

</form>
</div>

{% endblock %}
