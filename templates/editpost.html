{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
        <h2>Edit Post</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10">
<form method="post">
    <label>
        <div>subject</div>
        <input type="text" name="subject" value="{{subject}}">
    </label>

    <label>
        <div>blog</div>
        <textarea name="content">{{content}}</textarea>
    </label>

    <div class="error">{{error}}</div>

    <input type="submit" class="btn btn-secondary">
    <a href="/blog"><button class="btn btn-secondary" type="button">Cancel</button></a>
</form>
</div>
</div>
</div>
{% endblock %}
