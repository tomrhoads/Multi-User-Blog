<div class="post">
  <div class="post-heading">
    <div class="post-title">
      <a href="/blog/{{p.key().id()}}">{{p.subject}}</a>
    </div>

    <div class="post-date">
      {{p.created.strftime("%b %d, %Y")}} by: {{p.author}}
    </div>
  </div>

  <div class="post-content">
    {{p._render_text | safe}}
  </div>
  <a class="btn btn-primary btn-sm" type="button" href="/blog/{{p.key().id()}}/newcomment">Add Comment</a>
  <br>
  <br>
</div>
