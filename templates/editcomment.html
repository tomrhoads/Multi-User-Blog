{% extends "base.html" %}

{% block content %}
<div class="container">
	<div class="row">
<h2 style="font-weight: lighter;">Update Comment</h2>
</div>
<div class="row">
<form method="post" class="comment">

    <label>
        <div>Comment on {{subject}}</div>
        <p style="font-style: italic;">{{content}}:</p>
        <textarea name="comment">{{comment}}</textarea>
    </label>

    <div class="error">{{error}}</div>

    <button class="btn btn-secondary" type="submit">Submit</button>
    <a href="/blog"><button class="btn btn-secondary">Cancel</button></a>
</form>
</div>
</div>
{% endblock %}
